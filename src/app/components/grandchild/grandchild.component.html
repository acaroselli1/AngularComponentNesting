<p class="container" [ngClass]="{'gotMessage':upstream, 'gotMessageDown':messageFromParent && !upstream}">
    <span>GRANDCHILD</span><i class="fa fa-arrow-up fa-lg up" [ngClass]="{'highlighted':upstream}"></i><span>{{message}}</span><i class="fa fa-arrow-down fa-lg down" [ngClass]="{'highlighted':!upstream && isSendMessageDownButtonClicked}"></i><span>{{messageFromParent}}</span>
    <app-great-grandchild [isSendMessageDownButtonClicked]="isSendMessageDownButtonClicked" [messageFromParent]="messageFromParent" (passDataToGrandchild)="handleData($event)"></app-great-grandchild>
    <app-great-grandchild [isSendMessageDownButtonClicked]="isSendMessageDownButtonClicked" [messageFromParent]="messageFromParent" (passDataToGrandchild)="handleData($event)"></app-great-grandchild>   
</p>
