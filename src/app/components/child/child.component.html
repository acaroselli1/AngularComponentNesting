<p class="container" [ngClass]="{'gotMessage':upstream,'gotMessageDown':messageFromParent && !upstream}">
    <span>CHILD</span><i class="fa fa-arrow-up fa-lg up" [ngClass]="{'highlighted':upstream}"></i><span>{{message}}</span><i class="fa fa-arrow-down fa-lg down" [ngClass]="{'highlighted':!upstream && isSendMessageDownButtonClicked}"></i><span>{{messageFromParent}}</span>
    <app-grandchild [isSendMessageDownButtonClicked]="isSendMessageDownButtonClicked" [messageFromParent]="messageFromParent" (passDataToChild)="handleData($event)"></app-grandchild>
    </p>
